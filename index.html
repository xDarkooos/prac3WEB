<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Card</title>
  <style>
    .card {
      max-width: 350px;                 
      border-radius: 12px;              
      box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
      overflow: hidden;
      background-color: #fff;
      margin: 20px auto;
      font-family: Arial, sans-serif;
    }

    .card__image {
      width: 100%;
      display: block;
    }

    .card__content {
      padding: 16px;                    
      display: flex;
      flex-direction: column;
      gap: 8px;                         
    }

    .card__category {
      font-size: 0.9rem;
      color: #007BFF;
      font-weight: bold;
    }

    .card__date {
      font-size: 0.8rem;
      color: #777;
    }

    .card__title {
      font-size: 1.3rem;
      margin: 0;
    }

    .card__text {
      font-size: 1rem;
      line-height: 1.4;
      color: #333;
    }

    .card__author {
      font-size: 0.9rem;
      color: #555;
      margin-top: auto;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://picsum.photos/350/150" alt="Blog image" class="card__image">
    <div class="card__content">
      <span class="card__category">Категорія: Практична</span>
      <small class="card__date">22 вересня 2025</small>
      <h2 class="card__title">Веб-програмування</h2>
      <p class="card__text">
        Я тепер вмію робити картку блогу :)
      </p>
      <span class="card__author">Автор: Огій Артем</span>
    </div>
  </div>
</body>
</html>
